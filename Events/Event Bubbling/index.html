    <!--Event Bubbling occurs when there is event inside event-->

        , the events of the child executes and then parent and continues This is called as event bubbling-->
    <div onclick="alert(' I am Div')">
        This is a <button onclick="alert(' I am Button')">Button</button>
    </div>

        Lol This is to change colour and hide We should stop event bubbling <button id="child">Change
            background</button>
