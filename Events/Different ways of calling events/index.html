    <title>JS Events</title>

<body>

    <h1>Events</h1>
    <!-- Events can be added in 3 ways 1)Inline 2)in JS using event names 3)addEventlistener(1,2) in JS (MOST PREFERRED) -->
    <!-- Adding Events inline -->
    <div>
        <h2>1)Adding event Inline</h2>
        <button onclick="alert('This is inline event in HTML');alert('This is 2nd inline event in HTML');">Click Here!
            v1</button>
    </div>
    <!-- Adding Events in JS -->
    <div>
        <h2>2)Adding events in JS</h2>
        <button id="v2">Click Here! v2</button>
    </div>
    <!-- Adding addEventLister in JS -->
    <div>
        <h2>2)Adding events in JS</h2>
        <button id="v3">Click Here! v3</button>
    </div>

    <script src="app.js"></script>
</body>
